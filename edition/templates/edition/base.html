{% extends 'base.html' %}

{% block extra_css %}
<style>
    .pdf-container {
        border: 1px solid #ddd;
        border-radius: 15px;
        background: #f8f9fa;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .pdf-viewer {
        width: 100%;
        height: 800px;
        border: none;
        border-radius: 15px;
    }
    .upload-area {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 3rem;
        text-align: center;
        background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
        transition: all 0.3s ease;
        margin: 2rem 0;
    }
    .upload-area:hover {
        background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
        border-color: #764ba2;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }
    .upload-area.dragover {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        border-color: #1976d2;
        transform: scale(1.02);
    }
    
    .upload-area i {
        font-size: 4rem;
        color: #667eea;
        margin-bottom: 1rem;
    }
    
    .upload-area h4 {
        color: #333;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    
    .upload-area p {
        color: #666;
        margin-bottom: 0;
    }
</style>
{% block extra_css_child %}{% endblock %}
{% endblock %}

{% block content %}
<div class="container">
    {% block content_child %}{% endblock %}
</div>
{% endblock %}
