<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Uploader un PDF</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
